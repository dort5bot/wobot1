├─ .github/
│  └─ workflows/
│      └─ ghcr_push.yml   <- buraya koyuyorsun
'''


name: Build, Push to GHCR & Deploy to Render

on:
  push:
    branches: [ main ]  # main branch'e push olduğunda tetiklenecek

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo’yu al
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ GHCR’ye login
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 3️⃣ Docker image build ve push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/YOUR_USERNAME/wobot1:latest

      # 4️⃣ Render deploy
      - name: Deploy to Render
        uses: render-examples/deploy-docker-image-action@v1
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          image: ghcr.io/YOUR_USERNAME/wobot1:latest
          tag: latest

